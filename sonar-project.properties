sonar.projectKey=HIH-Frontend
sonar.projectName=HIH-Frontend


# Source & language
sonar.sources=src
sonar.language=ts

# Include test files (under src/test or similar)
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Exclude config and style files
sonar.exclusions=**/*.scss, **/*.css, **/*.config.js, **/angular.json, **/karma.conf.js, **/tsconfig*.json, **/environment*.ts

# Optional: exclude generated code (if any)
sonar.exclusions=**/node_modules/**, **/dist/**, **/*.config.js, **/*.scss, **/*.css

# Optional: test coverage (if you generate reports via Karma/Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info