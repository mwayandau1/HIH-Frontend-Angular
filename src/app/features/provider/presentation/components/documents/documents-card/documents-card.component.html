<div class="py-4 px-2 border border-primary rounded-xl w-72 gap-4 flex flex-col">
  <div class="w-full h-40 bg-primary rounded-xl flex justify-center items-center">
    <img src="./images/document.svg" alt="" />
  </div>
  <div class="flex justify-between items-center">
    <div class="flex flex-col gap-2 w-1/2">
      <h2 class="text-sm font-bold truncate">{{ document()?.originalFileName }}</h2>
      <p class="text-sm">{{ formattedDate() }}</p>
    </div>
    <a [href]="document()?.downloadUrl" target="_blank">
      <app-button
        [title]="'view ' + document()?.fileName"
        variant="secondary"
        customStyles="!py-[0.2rem] px-[1rem] !font-normal !text-sm"
        >Download</app-button
      >
    </a>
  </div>
</div>
