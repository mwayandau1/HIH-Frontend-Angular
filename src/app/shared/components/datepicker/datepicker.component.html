<div class="w-full mb-4">
  <label [for]="id()" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label() }}
    @if (required()) {
      <span class="text-red-700"> *</span>
    }
  </label>

  <div class="relative">
    <input
      type="datetime-local"
      [id]="id()"
      [formControl]="control()"
      class="w-full px-9 h-12 border border-primary text-primary-black rounded-lg shadow-sm outline-none disabled:bg-gray-100 disabled:cursor-not-allowed disabled:opacity"
      placeholder="mm/dd/yyyy, --:--"
      (blur)="inputBlur.emit($event)"
      [ngClass]="{ 'border-red-400': errorMessage() }"
    />
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <lucide-icon [img]="icons.CalendarRange" [size]="18" class="text-primary-black" />
    </div>
    <div class="absolute top-1 right-9 flex items-center pointer-events-none p-3 bg-white"></div>

    @if (errorMessage()) {
      <span class="text-xs mt-1 text-red-700 absolute top-12 left-0">{{ errorMessage() }}</span>
    }
  </div>
</div>
