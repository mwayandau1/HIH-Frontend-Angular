<div class="flex flex-col gap-2" [class]="description() ? 'mb-8' : 'mb-4'">
  <div class="flex items-center gap-2">
    @if (icon()) {
      <lucide-icon [img]="icon()" [size]="28" color="#69533f" />
    }
    <h3 class="text-xl md:text-2xl font-bold text-typo-active">{{ title() }}</h3>
  </div>
  <p class="text-typo-primary text-sm">{{ description() }}</p>
</div>
