<label class="relative inline-flex items-center gap-2 cursor-pointer select-none">
  <input
    type="checkbox"
    [checked]="control()?.value"
    (change)="toggle()"
    [disabled]="disabled()"
    class="sr-only peer"
  />
  <div
    class="w-[1.25rem] h-[1.25rem] rounded-md border border-[#826A4C] flex items-center justify-center peer-checked:bg-tab-secondary-active-typo peer-disabled:opacity-50 peer-disabled:cursor-not-allowed transition-colors duration-200"
  >
    <svg
      width="0.625rem"
      height="0.5rem"
      viewBox="0 0 10 8"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      *ngIf="control()?.value"
    >
      <path
        d="M9 1L3.5 6.5L1 4"
        class="stroke-white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
</label>
