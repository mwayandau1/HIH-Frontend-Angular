@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70">
    <div
      class="bg-white rounded-md p-6 md:w-1/3 md:min-w-96 w-5/6 shadow-xl flex flex-col gap-4 text-center"
    >
      <div class="flex justify-between items-center">
        <div class="flex flex-col items-start">
          <h2>{{ title() }}</h2>
          <p class="text-xs">{{ subTitle() }}</p>
        </div>
        <button type="button" (click)="closeModal.emit($event)">
          <lucide-icon [img]="closeIcon" [size]="18" class="text-primary-black" />
        </button>
      </div>

      <div class="text-left text-sm">
        <ng-content></ng-content>
      </div>

      <div class="flex justify-end gap-4 w-full">
        @if (secondaryButtonText()) {
          <app-button
            [disabled]="loading()"
            variant="secondary"
            [title]="'modal-secondary-button'"
            customStyles="px-11"
            (clickEvent)="secondaryButtonClick.emit($event)"
          >
            {{ secondaryButtonText() }}
          </app-button>
        }
        @if (primaryButtonText()) {
          <app-button
            variant="primary"
            [loading]="loading()"
            [disabled]="loading()"
            [title]="'modal-primary-button'"
            customStyles="px-11"
            (clickEvent)="primaryButtonClick.emit($event)"
          >
            {{ primaryButtonText() }}
          </app-button>
        }
      </div>
    </div>
  </div>
}
