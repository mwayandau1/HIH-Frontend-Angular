<div
  class="flex flex-col gap-3 pb-3 text-typo-primary"
  [class.border-b]="showBorder()"
  [class.border-b-primary]="showBorder()"
>
  <h2 class="font-bold">{{ title() }}</h2>

  @if (loading()) {
    <div class="flex flex-wrap gap-2">
      @for (i of [1, 2, 3, 4, 5, 6]; track i) {
        <div class="h-6 w-20 rounded-full bg-gray-200 animate-pulse"></div>
      }
    </div>
  } @else if (items().length === 0) {
    <div class="w-full flex justify-center items-center text-center gap-4">
      <img src="./images/no-data.png" alt="No data" class="w-12 h-12 object-contain" />
      <p class="text-sm text-typo-primary">No records found</p>
    </div>
  } @else {
    <div class="flex flex-wrap gap-1">
      @for (item of items(); track item.id) {
        <div class="relative">
          <button
            (click)="onSelectItem(item)"
            class="bg-tertiary border border-custom-brown px-3 py-1 rounded-full text-xs text-custom-brown"
          >
            {{ item.name }}
          </button>

          @if (selectedItem()?.name === item.name) {
            <div
              class="absolute top-[-5rem] w-[11.5rem] bg-bg z-20 rounded-md flex flex-col shadow-md"
            >
              <button
                (click)="onDeleteItem(item)"
                class="p-2 border-b border-primary hover:bg-gray-100"
              >
                Delete
              </button>
              <button (click)="onEditItem(item)" class="p-2 hover:bg-gray-100">Edit</button>
            </div>
          }
        </div>
      }
    </div>
  }
</div>
