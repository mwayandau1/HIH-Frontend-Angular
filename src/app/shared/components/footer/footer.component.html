<footer
  class="bg-tertiary-black flex flex-col justify-center items-center gap-6 px-4 md:px-10 lg:px-16 pb-12"
>
  <div class="flex flex-col md:flex-row justify-center md:justify-between items-center md:w-full">
    <img src="logo.png" alt="Health Zip Logo" class="h-32 w-32 -ml-3" />

    <div class="flex gap-5 items-center">
      @for (icon of icons; track $index) {
        <a [href]="icon.link" target="_blank" rel="noopener noreferrer">
          <img [src]="icon.source" [alt]="icon.alt" />
        </a>
      }
    </div>
  </div>

  <hr class="w-full bg-secondary-black h-[2px]" />

  <div class="text-secondary-black flex flex-col gap-4 items-center md:flex-row-reverse md:gap-6">
    @for (link of links; track $index) {
      <a [href]="link.ref" target="_blank" rel="noopener noreferrer" class="underline">{{
        link.text
      }}</a>
    }
    <p class="inline-block mt-4 md:mt-0">Â© 2025. All rights reserved.</p>
  </div>
</footer>
